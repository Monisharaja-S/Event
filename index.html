<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mt-5">
    <div class="border">
      <h2>NEW YEAR-2024</h2>
      <h4>Number of availabe seats : 23</h4>
      <div class="outer">
        <div class="image">
          <img style="width: 350px;" src="https://media.insider.in/image/upload/c_crop,g_custom/v1700020636/wsan8pewqdt4phx0bvnm.jpg" alt="Profile Picture" class="img-fluid oval">
        </div>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text"  id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email"  id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel"  id="phone" placeholder="Enter your phone number" required>
            </div>
              <div class="form-group">
              <label>Number of seats :</label>
            
                  <select  id="Group">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>     
          </div>
          <div>
              <div class="form-group">
                  <label>Name of the attendee 2 :</label>
                  <input type="text"  placeholder="Enter your Name">
              </div>
          </div>
          <button type="button" class="btn btn-success btn-lg">Submit</button>
          <button type="button" class="btn btn-danger btn-lg">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
